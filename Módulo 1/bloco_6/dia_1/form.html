<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome</label>
        <input required type="text" name="name" id="name" maxlength="40" />
        <br />
        <label for="email">Email</label>
        <input required type="text" name="email" id="email" maxlength="50" />
        <br />
        <label for="cpf">CPF</label>
        <input required type="text" name="cpf" id="cpf" maxlength="11" />
        <br />
        <hr />
        <label for="adress">Endereço</label>
        <input required type="text" name="adress" id="adress" maxlength="200" />
        <br />
        <label for="city">Cidade</label>
        <input required maxlength="28" type="text" nome="city" id="city" />
        <br />
        <label for="state">Estado</label>
        <select required nome="state" id="state"></select>
        <br />
        <fieldset>
          <legend>Tipo</legend>
          <label for="type1">Casa</label>
          <input type="radio" name="type" value="1" id="type1" />
          <label for="type2">Apartamento</label>
          <input type="radio" name="type" value="2" id="type2" />
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Últimas experiências</legend>
        <label for="resume">Resumo</label>
        <textarea required maxlength="1000" name="resume" id="resume" cols="30" rows="10"></textarea>
      </fieldset>

      <input type="submit" value="Enviar" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
