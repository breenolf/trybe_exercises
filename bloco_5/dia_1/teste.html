<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "City of God";
      document.getElementById("second-paragraph").innerText = "Meu nome agora é Zé pequeno!";
      document.getElementById("subtitle").innerText = "Filme Brasileiro"
    </script>
  </body>
</html>
